<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->

      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-158046796-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-158046796-1");
    </script>

    <meta charset="utf-8" />
    <!-- generics -->
    <link rel="icon" href="%PUBLIC_URL%/favicon-32.png" sizes="32x32" />
    <link rel="icon" href="%PUBLIC_URL%/favicon-57.png" sizes="57x57" />
    <link rel="icon" href="%PUBLIC_URL%/favicon-76.png" sizes="76x76" />
    <link rel="icon" href="%PUBLIC_URL%/favicon-96.png" sizes="96x96" />
    <link rel="icon" href="%PUBLIC_URL%/favicon-128.png" sizes="128x128" />
    <link rel="icon" href="%PUBLIC_URL%/favicon-192.png" sizes="192x192" />
    <link rel="icon" href="%PUBLIC_URL%/favicon-228.png" sizes="228x228" />

    <!-- Android -->
    <link
      rel="shortcut icon"
      sizes="196x196"
      href="%PUBLIC_URL%/favicon-196.png"
    />

    <!-- iOS -->
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/favicon-120.png"
      sizes="120x120"
    />
    <link
      rel="apple-touch-icon"
      href="path/to/favicon-152.png"
      sizes="152x152"
    />
    <link
      rel="apple-touch-icon"
      href="path/to/favicon-180.png"
      sizes="180x180"
    />

    <!-- Windows 8 IE 10-->
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta
      name="msapplication-TileImage"
      content="%PUBLIC_URL%/favicon-144.png"
    />

    <!-- Windows 8.1 + IE11 and above -->
    <meta
      name="msapplication-config"
      content="%PUBLIC_URL%/browserconfig.xml"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <title>React-Router Tricks</title>
  </head>

    ></script>
